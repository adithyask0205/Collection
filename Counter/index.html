<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Counter!</h1><br>
    <div id="counter">
        <h2 id="display">0</h2>
        <div id="controls">

            <button onclick="actOn('Reset')">Reset</button>
            <button onclick="actOn('Inc')">Increase</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
