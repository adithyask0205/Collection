<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Temperature Convertor</h1>
        </div>
        
        <div class="temp">
            <input type="text" id="temp">
        </div>
        
        <div id="input">
            <div id="options">
                <input type="radio" id="c1" name="unit"> 
                <label for="c1">Celsius → Fahrenheit</label> <br>
                <input type="radio" id="c2" name="unit"> 
                <label for="c2">Fahrenheit → Celsius</label> <br>
            </div>
        </div>
        <div class="convert">
            <button id="convert">Convert</button>
        </div>
        
        <h2 id="result"></h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
